<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Aniversário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header class="hero">
        <div class="container">
            <div>
                <img class="hero__logo" src="./images/event_logo.png" alt="Balões">
                <p class="hero__text">
                    A festa do meu aniversário começa em
                    <span class="hero__text__count" id="contador"></span>
                </p>
            </div>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Allianz Parque - Barra Funda - São Paulo
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        12/12/2023 às 19hrs
                    </li>
                </ul>
                <form class="infos-bar__form">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text">
                    <label for="nome">E-mail</label>
                    <input id="email" type="text">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="30" rows="10"></textarea>
                </form>
                <a href="#" class="button button--primary">
                    Confirmar presença
                </a>
            </div>
        </div>
    </header>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
